<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Social Media Post Card</title>
    <!-- Google Fonts (intentionally buggy, overridden later) -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="post-card">
      <img
        src="img/post-image.jpg"
        alt="Green mountain across body of water"
        class="post-image"
      />
      <div class="post-content">
        <h3 class="post-title">A Beautiful Day Outdoors</h3>
        <p class="post-text">
          Enjoying nature and capturing moments during my weekend hike. The
          fresh mountain air and stunning views made it all worthwhile.
          Sometimes you just need to disconnect and embrace the great outdoors!
          <strong>#nature #photography #hiking #weekend</strong>
        </p>
        <button class="like-button">Like</button>
      </div>
    </div>
  </body>
</html>
